<div id="addExperienceModal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Experience</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addNewExperienceForm" method="post" action="/add_experience">
                <div class="modal-body">
                    <div class="alert alert-danger hide d-none" id="validationErrorsBox">
                        <i class='fa-solid fa-face-frown me-4'></i>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-5">
                            <label for="experienceTitle" class="form-label">
                                Experience Title:
                            </label>
                            <span class="required"></span>
                            <input type="text" id="experienceTitle" name="experience_title" class="form-control" required placeholder="Experience Title">
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="company" class="form-label">
                                Company:
                            </label>
                            <span class="required"></span>
                            <input type="text" id="company" name="company" class="form-control" required placeholder="Company">
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="countryId" class="form-label">
                                Country:
                            </label>
                            <span class="required"></span>
                            <select id="countryId" name="country_id" class="form-select" required placeholder="Select Country">
                                <option value="">Select Country</option>
                                <!-- Replace with actual options -->
                                <option value="1">USA</option>
                                <option value="2">Canada</option>
                                <option value="3">UK</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="stateId" class="form-label">
                                State:
                            </label>
                            <select id="stateId" name="state_id" class="form-select" placeholder="Select State">
                                <option value="">Select State</option>
                                <!-- States will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="cityId" class="form-label">
                                City:
                            </label>
                            <select id="cityId" name="city_id" class="form-select" placeholder="Select City">
                                <option value="">Select City</option>
                                <!-- Cities will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="startDateExperience" class="form-label">
                                Start Date:
                            </label>
                            <span class="required"></span>
                            <input type="text" name="start_date" id="startDateExperience"
                                   class="form-control" autocomplete="off" placeholder="Start Date">
                        </div>
                        <div class="col-sm-6 mb-5 end-date-ele">
                            <label for="endDateExperience" class="form-label">
                                End Date:
                            </label>
                            <span class="required"></span>
                            <input type="text" name="end_date" id="endDateExperience"
                                   class="form-control" autocomplete="off" placeholder="End Date">
                        </div>
                        <div class="col-sm-6 mb-5">
                            <label for="currentlyWorking" class="form-label">
                                Currently Working:
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="currently_working" type="checkbox"
                                       value="1" id="currentlyWorking">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="description" class="form-label">
                                Description:
                            </label>
                            <textarea id="description" name="description" class="form-control" rows="5" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer pt-0">
                    <button type="submit" class="btn btn-primary m-0" id="btnExperienceSave" data-loading-text="<span class='spinner-border spinner-border-sm'></span> Processing">
                        Save
                    </button>
                    <button type="button" class="btn btn-secondary my-0 ms-5 me-0" data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
