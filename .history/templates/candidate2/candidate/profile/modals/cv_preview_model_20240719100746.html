<div class="modal fade" id="cvModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content resumes-width">
            <div class="modal-header">
                <h2 class="modal-title">Your CV</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-5 mx-xl-15 my-7 cv-download-content" id="cvTemplate">
                <!-- Content will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary me-3 printCV">Print</button>
                <button class="btn btn-primary me-3" id="downloadPDF">Download PDF</button>
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
