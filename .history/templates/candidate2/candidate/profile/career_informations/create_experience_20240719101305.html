<form id="addCVExperienceForm" method="post" action="/submit_experience">
    <div class="alert alert-danger d-none" id="validationErrorsBox">
        <i class='fa-solid fa-face-frown me-4'></i>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-5">
            <label for="experienceTitle" class="form-label">
                Experience Title:
            </label>
            <span class="required"></span>
            <input type="text" id="experienceTitle" name="experience_title" class="form-control" required placeholder="Experience Title">
        </div>
        <div class="col-sm-6 mb-5">
            <label for="company" class="form-label">
                Company:
            </label>
            <span class="required"></span>
            <input type="text" id="company" name="company" class="form-control" required placeholder="Company">
        </div>
        <div class="col-sm-6 mb-5">
            <label for="countryId" class="form-label">
                Country:
            </label>
            <span class="required"></span>
            <select id="countryId" name="country_id" class="form-select" required data-modal-type="experience">
                <option value="" disabled selected>Select Country</option>
                <!-- Populate options dynamically -->
            </select>
        </div>
        <div class="col-sm-6 mb-5">
            <label for="stateId" class="form-label">
                State:
            </label>
            <select id="stateId" name="state_id" class="form-select" data-modal-type="experience">
                <option value="" disabled selected>Select State</option>
                <!-- Populate options dynamically -->
            </select>
        </div>
        <div class="col-sm-6 mb-5">
            <label for="cityId" class="form-label">
                City:
            </label>
            <select id="cityId" name="city_id" class="form-select" placeholder="Select City">
                <option value="" disabled selected>Select City</option>
                <!-- Populate options dynamically -->
            </select>
        </div>
        <div class="col-sm-6 mb-5">
            <label for="startDate" class="form-label">
                Start Date:
            </label>
            <span class="required"></span>
            <input type="text" id="startDate" name="start_date" class="form-control" autocomplete="off" placeholder="Start Date">
        </div>
        <div class="col-sm-6 mb-5">
            <label for="endDate" class="form-label">
                End Date:
            </label>
            <span class="required" id="requiredText"></span>
            <input type="text" id="endDate" name="end_date" class="form-control" autocomplete="off" placeholder="End Date">
        </div>
        <div class="col-sm-6 mb-0 pt-3">
            <label class='form-label'>Currently Working</label>
            <div class="col-6 pl-0">
                <label class="form-check form-switch form-switch-sm">
                    <input type="checkbox" id="currentlyWorking" name="currently_working" class="form-check-input" value="1">
                </label>
            </div>
        </div>
        <div class="col-sm-12 mb-5">
            <label for="description" class="form-label">
                Description:
            </label>
            <textarea id="description" name="description" class="form-control" rows="5" placeholder="Description"></textarea>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary me-3" id="btnExperienceSave" data-loading-text="<span class='spinner-border spinner-border-sm'></span> Processing...">
            Save
        </button>
        <button type="button" id="btnCancel" class="btn btn-secondary me-2">
            Cancel
        </button>
    </div>
</form>
